# Configuration for Baseline 2: Fixed RAG

agent:
  type: fixed_rag
  name: "baseline_fixed_rag"
  top_k: 5
  system_prompt: "You are a helpful assistant. Use the provided context to answer questions accurately."
  context_template: "Context:\n{context}\n\nQuestion: {query}\n\nAnswer:"

model:
  type: huggingface
  model_name: "google/flan-t5-base"
  device: "cuda"
  max_tokens: 128
  temperature: 0.7

retriever:
  type: dense
  name: "wikipedia_dense"
  embedding_model: "all-MiniLM-L6-v2"
  index_type: "flat"
  # corpus_path: "data/wikipedia_corpus.jsonl"  # Path to documents

dataset:
  name: natural_questions
  split: validation
  num_examples: 100

metrics:
  - exact_match
  - f1

output:
  save_predictions: true
  output_path: "outputs/baseline_rag_results.json"

